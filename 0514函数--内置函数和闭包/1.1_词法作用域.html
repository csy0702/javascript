<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1.1_词法作用域</title>
	</head>
	<body>
		<pre>
			在js中，每个函数都有一个词法作用域，（声明时，不是运行调用时）
			声明函数的作用域能看到的作用域（声明的位置处能看到的作用域）
		</pre>
		
		<script>
		/*
			function f1(){
				var a=1;
				f2();
			}
			//当f2函数在这里声明时，它访问的作用域是自身和全局。f1中的a是看不到的。
			function f2(){
				return a;
			}
			docunment.write(f2());
			*/
			
			
			//解决方案：将f2的声明移入f1中
			/*
			function f1(){
				var a=1;
				function f2(){//这样声明的话，f2就变成了f1的私有函数。外部无法访问
				return a;
				}
				return f2();
			}
			docunment.write(f1());
			*/
			
			
			/*
			 //换成匿名内部函数
			function f1(){
				var a=1;
				return function(){
					return a;
				}();
				
			} 
			document.write(   f1());
			 */
			
			//两种激活方式不同
			function f1(){
				var a=1;
				return function(){
					return a;
				};
				
			} 
			document.write(   f1()());
			
		</script>
	</body>
</html>
