<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7_闭包的应用_数组的封装</title>
	</head>
	<body>
		<script>
			//将数组的操作封装成一个组件来用
			//数据-->属性
			//操作方法-->函数-->闭包-->操作数据
			var ycArray=(
				 function(){
						var array=[];
						
						return {
							add:function (item){
								array[array.length]=item;
							},
							size:function(){
								return array.length;
								
							},
							clear:function(){
								array=[];//清空
							},
							get:function(){
								return array;
							}
						};
					}
				  )();
			
			ycArray.add('a');
			ycArray.add('b');
			
			document.write( ycArray.size());
			ycArray.clear();
			
			var result=ycArray.get();
			for(var i=0;i<result.length;i++){
				document.write(   result[i]+"<br/>")
			}
			
		</script>
	</body>
</html>
