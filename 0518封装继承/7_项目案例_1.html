<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//canvas   版本
			var ca=document.getElementById("canvas");//取出界面上的画布元素
			var ctx=ca.getContext('2d');//获取画布的工作的上下文
			ctx.strokeStyle='rgb(255,0,0)';//设定画笔的颜色
			ctx.beginPath();//开始绘制，记录路径
			ctx.moveTo(20,40);//开始的坐标
			ctx.lineTo(50,60);//画一跟直线到终点，
			ctx.closePath();//关闭记录
			ctx.stroke();//显示
		</script>
	</body>
</html>
