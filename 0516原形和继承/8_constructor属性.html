<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>8_constructor属性</title>
	</head>
	<body>
		<script>
		
			function Person(name,age){
			//this指的是当前的对象name     name指的是形参的name
			//最开始this.name   是空值     接着通过这句代码将name的实参值传到this.name中去
			this.name=name;
			this.age=age;

		}
		//constructor属性   利用它可以判断一个对象的来源
		var p=new Person('张三',20);
		document.write(  p.constructor+"<br/>");
		
		//利用p对象的constructor返回的源码，来创建一个对象
		var p2=new p.constructor('李四',30);
		
		document.write(p2.name+"   "+p2.age+"<br/>");
		document.write(p2.constructor+"<br/>");
		
		//利用constructor来查看一个对象是否为某个特定的类型
		document.write(  (p2.constructor==Person)  +'<br/>');
		document.write(  (p2.constructor==Object)  +'<br/>');
		
		</script>
	</body>
</html>
