<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>9_原形操作</title>
	</head>
	<body>
		<script>
			//
		function Person(name,age){
			//this指的是当前的对象name     name指的是形参的name
			//最开始this.name   是空值     接着通过这句代码将name的实参值传到this.name中去
			this.name=name;
			this.age=age;

		}
		//prototype   sayhello   都相当与一个对象   都有重写覆盖
		//因为这里是相当于直接赋一个值，所以下面会有完全覆盖这个sayhello，但如果是用的对象{}来赋值，就不会覆盖
		Person.prototype.sayhello=function(name){
			document.write("hello,"+name+"<br/>");
		}
		
		Person.prototype={
			sayBye:function(name){
				document.write(this.name+"  say bye to "+name+"<br/>");
				
			},
			eat:function(foods){
				document.write( this.name+"  eat  "+foods+"<br/>");
			}
		};
		
		var p1=new Person("张三",20);
		p1.sayBye("smith");
		
		</script>
	</body>
</html>
