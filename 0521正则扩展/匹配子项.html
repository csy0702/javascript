<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var str="haacsdnaasadaiejaae";
			var arr=str.split("");
			str=arr.sort().join("");
			
			console.log(str);
			
			var value="";
			var num=0;
			var reg=/(\w)\1+/g;
			str.replace(reg,function($0,$1){
				if(num<$0.length){
					num=$0.length;
					value=$1;//$0为母项       $1为子项 
				}
				//alert($0);   //输出   aaaaaa....    dd   ee   ss
				alert($1);	//输出   a  d  e  s
			
			});
			
			document.write("出现最多的字符是：    "+value+"          一共出现了    "+num+"次");
											//a									8
		</script>
	</body>
</html>
