<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1_创建对象</title>
	</head>
	<body>
		<script>
			//1.利用内置对象来创建对象
			var arr=new Array();
			var d=new Date();
			var o=new Object();
			
			
			//2.利用对象字面量
			
			var b={};
			var c={name:'csy',age:20};
			
			document.write(  typeof(arr)+"  "+typeof(d)+"  "+ typeof(o)+"  "+typeof(b)+"  "+typeof(c)+"<br />");
			
			//返回类型都为object；
			
			
		</script>
	</body>
</html>
