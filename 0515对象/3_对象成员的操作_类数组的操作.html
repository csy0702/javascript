<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3_对象成员的操作_类数组的操作</title>
	</head>
	<body>
		<script>
			var person={name:'csy',age:20};
			document.write(person.name+"<br/>");
			document.write(person['age']+"<br/>"]);
			
			
			
			son.showInfo=function(){
				document.write("当前对象的信息："+this.name+"  "+this['age']+"<br/>");
				
			}
			son.showInfo();				//两种方法等价，都是用来激活这个函数的
			son['showInfo']();
			document.write("<hr/>");
			
			
			showInfoInObject(person);
			
			
			function showInfoInObject(obj){
				for(var Key in obj){
					if(obj[key] instanceof Function){
						obj[key]();
					}else{
						document.write( key+":"+obj[key]+"<br/>");
					}
				}
				
			}
		</script>
	</body>
</html>
